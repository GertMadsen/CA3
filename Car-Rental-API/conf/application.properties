# Server Configurations
server.port=8085

# Initial Data File Locations Used By Data Seeder
schwertz.car-data=../conf/cars.xml

# Relational Database Integration Configurations
spring.datasource.url=jdbc:mysql://XXX.XXX.XXX.XXX:3306/car_rental?useUnicode=true&amp;characterEncoding=utf8
spring.datasource.username=XXXXXXXXX
spring.datasource.password=XXXXXXXXX

# ORM Configurations
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# LOGGING CONFIGURATIONS
logging.file=../logs/car-rental-service.log
logging.path=../logs
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer=WARN
logging.level.com.schwertz=INFO
logging.file.max-history=5
